<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://hatuna-827.github.io/hatuna-827.css">
		<link rel="shortcut icon" type="image/x-icon" href="https://hatuna-827.github.io/hatuna-827.ico">
		<title>404 | hatuna-827</title>
	</head>
	<style type="text/css">
        h1 {
            margin: 30px 0px;
            line-height: 50px;
            color: #000000;
            font-size: min(70px,40vw);
            text-align: center;
        }
        h2 {
            margin: 20px 0px;
            line-height: 40px;
            color: #000000;
            font-size: 30px;
            text-align: center;
        }
        h3 {
            margin: 15px;
            line-height: 40px;
            color: #000000;
            font-size: 20px;
            text-align: center;
        }
        p {
            margin: 0px 30px;
            line-height: 50px;
            color: #000000;
            font-size: 15px;
            text-align: center;
        }
        button {
            padding: 0px;
            margin: 20px 7vw -5px 7vw;
            color: #000000;
            width: 20vw;
            height: 7vw;
            background-color: #c1ecc1;
            border-radius: 0px;
            border: 0px;
            font-size: min(20px,2.5vw);
        }
        #main {
            color: #000000;
            margin: 3vw;
            text-align: center;
        }
        @media screen and (max-width:480px) {
            p {
                line-height: 30px;
            }
            button {
                font-size: 15px;
                line-height: 30px;
                width: 50vw;
                height: auto;
                margin: 20px 20px -5px 20px;
            }
            hr {
                margin: 7px;
            }
        }
	</style>
	<body>
        <div id="homebar"></div>
        <div id="main">
        <h1>404</h1>
        <h2>file not found</h2>
        <h3>アクセスしようとしたページは見つかりませんでした。</h3>
        <hr>
        <p>このエラーは、指定したページが見つからなかったことを意味します。</p>
        <hr>
        <h3>以下のような原因が考えられます。</h3>
        <p>・アクセスしようとしたファイルが存在しない(ファイルの設置箇所を誤っている)。</p>
        <p>・URLアドレスが間違っている。</p>
        <button onclick="history.back()">戻る</button><button onclick="location.href='https://hatuna-827.github.io/'">ホームページ</button>
        <script src="https://hatuna-827.github.io/hatuna-827.js"></script>
        </div>
    </body>
</html>
