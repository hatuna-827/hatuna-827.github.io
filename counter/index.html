<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="https://hatuna-827.github.io/hatuna-827.ico">
		<title>カウンター | hatuna-827</title>
	</head>
	<style type="text/css">
        ::selection {
            background-color: #007e00;
            color: #fff;
        }
		body {
			margin: 0px;
			font-family: '游明朝','Yu Mincho','YuMincho','Hiragino Mincho Pro',serif;
			font-size: 0px;
			background-color: #f8f7f2;
		}
        h1 {
            margin: 100px 0px 0px 0px;
            line-height: min(120px,20vw);
            color: #fff;
            font-size: min(100px,20vw);
            background-color: #488e48;
        }
        .button {
			margin: 30px 12vw 30px 12vw;
			font-size: 6vw;
			font-family: '游明朝','Yu Mincho',YuMincho,'Hiragino Mincho Pro',serif;
			text-align: center;
			width: 12vw;
			height: 12vw;
			background: #f8f7f2;
			border: 2px solid #000;
			border-radius:6vw;
		}
        .setbutton {
            font-family: '游明朝','Yu Mincho',YuMincho,'Hiragino Mincho Pro',serif;
            color: #709170;
            font-size: 30px;
            margin: 0px;
            border: 1px #709170 solid;
            width: auto;
			height: 50px;
            background: #f8f7f2;
            line-height: 50px;
        }
        #main {
            margin: 50px;
            text-align: center;
        }
        #set {
            margin: -50px 0px 0px 0px;
            text-align: right;
        }
        #reset {
            margin: 60px 0px 0px 0px;
            text-align: left;
        }
        #inputnum {
            font-family: '游明朝','Yu Mincho',YuMincho,'Hiragino Mincho Pro',serif;
            color: #709170;
            font-size: 30px;
            margin: 0px 10px;
            border: 1px #709170 solid;
            width: 120px;
			height: 50px;
            background: #f8f7f2;
            outline: none;
            text-align: center;
        }
        ::placeholder {
            color: #709170;
        }
        @media screen and (max-width:480px) {
            .button {
                font-size: 50px;
                margin: 10px 0px;
                width: 100px;
                height: 100px;
                border-radius:50px;
            }
            h1 {
                margin: 50px 0px;
            }
            #set {
                margin: 20px 0px -20px 0px;
                text-align: center;
            }
            #reset {
                margin: 30px 0px;
                text-align: center;
            }
            .setbutton{
                font-size: 30px;
                height: 50px;
                width: 220px;
                margin: 0px;
            }
            #inputnum {
                margin: 20px 0px;
                font-size: 30px;
                height: 50px;
                width: 220px;
            }
            #mai {
                margin-right: 20px;
            }
        }
	</style>
	<body>
        <div style="background-color: #B2E9B2; width: 100%; height: min(90px,15vw); text-align: center;"><a style="font-size: min(50px,10vw); color: #000000; text-decoration: none;" href="https://hatuna-827.github.io/">hatuna-827</a></div>
        <div id="main">
        <h1 id="num"></h1>
        <button class="button" id="mai" onclick="set(kaunta-1)">―</button>
		<button class="button" id="pura" onclick="set(kaunta+1)">＋</button>
        <div id="reset"><button class="setbutton" onclick="set(0)">リセット</button></div>
        <div id="set"><input type="number" id="inputnum" placeholder="セット"><button class="setbutton" onclick="setinput()">送信</button></div>
        </div>
        <script>
            let kaunta;
            set(0)
            function set(num){
                kaunta =num;
                document.getElementById('num').textContent = kaunta;
            }
            function setinput(){
                kaunta =Math.floor(document.getElementById('inputnum').value);
                document.getElementById('num').textContent = kaunta;
                document.getElementById('inputnum').value=kaunta;
            }
        </script>
    </body>
</html>
