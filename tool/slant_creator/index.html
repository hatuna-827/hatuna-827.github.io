<body>
	<div id="homebar"></div>
	<div id="main">
		<div id="menu_space">
			<button id="add_button" class="menu_button"><img class="setting_image" src="./add.png"></button>
			<button id="setting_button" class="menu_button"><img class="setting_image" src="./setting.png"></button>
			<!-- <button id="list_button" class="menu_button"><img class="setting_image" src="./list.png"></button> -->
			<div id="add" class="menu">
				正方形:<input id="square" type="checkbox" checked="checked"><br>
				サイズ:<input id="height" type="number" placeholder="縦" value="4" min="1" step="1">✕<input id="width"
					type="number" placeholder="横" value="4" min="1" step="1" disabled>
				<button id="create_new">新規作成</button>
			</div>
			<div id="settings" class="menu">
				<!-- 自動保存:<input id="auto_save" type="checkbox" checked="checked"><br> -->
				自動回答:<input id="auto_fill" type="checkbox"><br>
				達成した数字をグレーアウト:<input id="gray_out" type="checkbox"><br>
				ルール違反を警告:<input id="rule" type="checkbox" checked="checked"><br>
				プレイモード:<input id="play_mode" type="checkbox"><br>
			</div>
			<div id="list" class="menu">
				<div id="list_null">保存されているデータはありません</div>
			</div>
		</div>
		<div id="work_space">
			<div id="work_buttons">
				<button id="popup_button" class="work_button"><img id="popup_arrow1" src="./arrow.png"><img
						id="popup_arrow2" src="./arrow.png"></button>
				<button id="save_button" class="work_button"><img class="setting_image" src="./save.png"></button>
				<button id="close_button" class="work_button"><img id="close_button_image" class="setting_image"
						src="./add.png"></button>
			</div>
			<div id="create_space">
				<div id="big_box"></div>
				<div id="big_maru"></div>
			</div>
		</div>
	</div>
	<script src="./slant_creator.js" type="module"></script>
</body>

</html>
